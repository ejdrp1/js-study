<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            font-weight: bold;
        }
        span.title {
            cursor: pointer;
        }

        ul{
            margin: 0;
        }

        li {
            list-style: none;
            width: 150px;
            
            position: relative;
            right: 40px;
            top: 0;
        }


    </style>

</head>
<body>

    <!-- #lunches.menu>span.title+ul>li*4 -->
    <div id="lunches" class="menu">
        <span class="title">추천 메뉴(Click Me!)</span>
        <ul>
            <li>돈까스</li>
            <li>군만두</li>
            <li>볶음밥</li>
            <li>마파두부</li>
        </ul>
    </div>

    <script>

    // title클래스의 속성값을 menu에 저장
    const $menu = document.querySelector('.title');
    // ul클래스의 속성값을 menuList에 저장
    const $menuList = document.querySelector('ul');


    
    function showMenuList(){ // 함수가 호출되었을 때

        // 처음부터 메뉴들이 안보인다고 가정
        if($menuList.style.display === 'none') { // 메뉴들이 안보이면?
            $menuList.style.display = null; // 메뉴들의 display 속성값을 null로 설정하여 보이게함
        } else { // 메뉴들이 보이면?
            $menuList.style.display = 'none'; // 메뉴들의 display 속성값을 none으로 설정하여 숨김
        }
    }

    // menu를 클릭했을 때 showDropMenu 함수를 호출
    $menu.onclick = showMenuList;



    </script>


</body>
</html>
